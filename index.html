<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="outerPlayerPanel">
      <div id="playerPanel">
        <div id="toggleDiv">
          <button id="togglePic">PICTURE</button>
          <button id="toggleLyr">LYRICS</button>
        </div>
        <div id="pictureDiv">
          <p id="albumArt"></p>
        </div>
        <div id="infoDiv">
          <p id="trackName">NOVA MARE</p>
          <p id="artistName">SOMEONEreally</p>
        </div>
        <div id="controlDiv">
          <div id="secondaryControls"></div>
          <div id="primaryControls">
            <div id="runtimeInfo">
              <p id="time1">0:00</p>
              <input id="timeSlider" type="range" min="0" max="247" value="0">
              <p id="time2">2:47</p>
            </div>
            <div id="playbackControls">
              <button id="bnPrev">
                <i class="fa-solid fa-backward-step"></i>
              </button>
              <button id="bnPlay">
                <i class="fa-solid fa-play"></i>
              </button>
              <button id="bnNext">
                <i class="fa-solid fa-forward-step"></i>
              </button>
            </div>
            <div id="volumeDiv">
              <input id="volumeSlider" type="range" min="0" max="100" value="60">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
